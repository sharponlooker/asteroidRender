<script>
var Sphere = function (sphere) {
	var self = sphere;

	self.showAxis = false;

	self.rotationRate = sphere.rotationRate || 0.001;

	self.axialTilt = (self.axialTilt || 0) * Math.PI / 180; // in radians

	self.geometry = new THREE.SphereGeometry(self.radius, 60, 30);

	self.rotationAxis = new THREE.Vector3(Math.sin(self.axialTilt), Math.cos(self.axialTilt), 0).normalize();

	if (self.showAxis) {
		var g = new THREE.Geometry();
		var delta = self.radius * 0.25;
		g.vertices = [
				new THREE.Vector3(self.center.x, self.center.y - self.radius - delta, self.center.z),
				new THREE.Vector3(self.center.x, self.center.y + self.radius + delta, self.center.z),
		];

		self.axis = new THREE.Line(g,
			new THREE.LineBasicMaterial({ color: 0xff0000 })
		);
		scene.add(self.axis);
	}

	self.setup = function() {
		self.mesh = new THREE.Mesh(self.geometry, self.material);
		self.mesh.position.set(self.center.x, self.center.y, self.center.z);
	};

	self.render = function () {
		self.mesh.rotateOnAxis(self.rotationAxis, self.rotationRate);
	}

	return self;
};

var Star = function (star) {
	var self = new Sphere(star);

	self.texture = THREE.ImageUtils.loadTexture('images/sunmap.jpg');

	self.material = new THREE.MeshBasicMaterial({
		map: self.texture,
		transparent: true, opacity: 1,
	});

	self.setup();

	return self;
};

var Planet = function (planet) {
	var self = new Sphere(planet);

	self.texture = THREE.ImageUtils.loadTexture(self.textureFile);

	self.material = new THREE.MeshPhongMaterial({
		map: self.texture,
		bumpMap: self.texture,
		bumpScale: 0.05,
	});

	self.setup();

	return self;
};

var Asteroid = function (asteroid) {
    var self = asteroid;

    self.showAxis = asteroid.showAxis || false;

    self.rotationRate = asteroid.rotationRate || 0.001;

    self.axialTilt = (self.axialTilt || 0) * Math.PI / 180; // in radians

    self.scale = asteroid.scale || { a: 1.0, b: 1.0, c: 1.0 };

    self.geometry = new THREE.SphereGeometry(self.radius, 30, 30);
    self.geometry.applyMatrix(new THREE.Matrix4().makeScale(self.scale.a, self.scale.b, self.scale.c));

    self.rotationAxis = new THREE.Vector3(Math.sin(self.axialTilt), Math.cos(self.axialTilt), 0).normalize();

    if (self.showAxis) {
        var g = new THREE.Geometry();
        var delta = self.radius * 0.25;
        g.vertices = [
            new THREE.Vector3(self.center.x,
                (self.center.y - self.radius - delta) * self.scale.b,
                self.center.z),
            new THREE.Vector3(self.center.x,
                (self.center.y + self.radius + delta) * self.scale.b,
                self.center.z),
        ];

        self.axis = new THREE.Line(g,
            new THREE.LineBasicMaterial({ color: 0xff0000 })
        );
        scene.add(self.axis);
    }

    self.material = new THREE.MeshLambertMaterial({ color: 0xcccccc });
    self.material.opacity = 0.2;

    self.setup = function () {
        self.mesh = new THREE.Mesh(self.geometry, self.material);
        self.mesh.position.set(self.center.x, self.center.y, self.center.z);
        self.mesh.receiveShadow = true;
        self.mesh.castShadow = true;
    };

    self.render = function () {
        self.mesh.rotateOnAxis(self.rotationAxis, self.rotationRate);
    }

    self.setup();
    return self;
};

	////////////

	bodies = [];

	}));*/

    bodies.push(asteroid1);


    /*asteroid2 = new Asteroid({
        radius: 20,
        rotationRate: 0.008,
        center: new THREE.Vector3(0, 0, 500),
        showAxis: true,
        scale: { a: 3.0, b: 2.0, c: 2.0 },
        //textureFile: 'images/dirt-512.jpg',
    });
    bodies.push(asteroid2);*/

    for (i = 0; i < bodies.length; i++) {
		scene.add(bodies[i].mesh);
    }

    canvas = document.getElementsByTagName('canvas')[0];
    context = canvas.getContext('webgl');
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	controls.update();
	stats.update();
}

function render() 
{
	for (i = 0; i < bodies.length; i++) {
		bodies[i].render();
	}
	        
    renderer.render(scene, camera);

    numberOfFrames++;

    if (!pixels) {
        pixels = new Uint8Array(context.drawingBufferWidth * context.drawingBufferHeight * 4);
    }

    context.readPixels(
        0,
        0,
        context.drawingBufferWidth,
        context.drawingBufferHeight,
        context.RGBA,
        context.UNSIGNED_BYTE,
        pixels);

    if (0 == (numberOfFrames % 24)) {
        flux.push(pixels.reduce(reducer));
    }
}
